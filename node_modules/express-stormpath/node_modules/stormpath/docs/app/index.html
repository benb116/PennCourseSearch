<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="docsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stormpath Node.js SDK API documentation">
    <meta name="author" content="Stormpath, Inc.">
    <script>
        var prodBaseHref = '/nodejs/api';
        var loc = document.location.toString();
        if (loc.indexOf(prodBaseHref) >= 0) {
            if (prodBaseHref.lastIndexOf('/', prodBaseHref.length -1) === -1) {
                prodBaseHref += '/';
            }
            document.write('<base href="' + prodBaseHref + '/" />');
        } else {
            document.write('<base href="/"/>');
        }
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/prism/themes/prism.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://docs.stormpath.com"><img src="http://stormpath.com/images/template/logo_nav.png"/></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://docs.stormpath.com">Docs</a></li>
                    <li><a href="http://stormpath.com/product">Product</a></li>
                    <li><a href="http://stormpath.com/pricing">Pricing</a></li>
                    <li><a href="https://support.stormpath.com/home">Support</a></li>
                    <li><a href="http://stormpath.com/customers">Customers</a></li>
                    <li><a href="https://api.stormpath.com/login">Login</a></li>
                    <li><a id="signUpButton" class="cta-button" href="https://api.stormpath.com/register">Sign Up</a></li>
                </ul>
                <!-- <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form> -->
            </div>
        </nav>
    </div>

    <div data-ng-controller="MainNavController">
        <div class="sidebar">
            <h4 class="toc">Table of Contents</h4>
            <accordion close-others="oneAtATime" ng-cloak>
                <accordion-group ng-repeat="item in items" is-open="isActive(item)">
                    <accordion-heading>
                        <span ng-click="changeView(item.href)">{{item.name}}</span>
                    </accordion-heading>
                    <li data-ng-repeat="child in item.children">
                        <a href="{{child.href}}">{{child.name}}</a>
                    </li>
                </accordion-group>
            </accordion>
        </div>
        <div class="content-area" id="maincontentarea">
            <div class="container-fluid" data-ng-view=""></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!--[if lte IE 8]>
